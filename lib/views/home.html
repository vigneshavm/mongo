<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mongo Admin</title>

    <link href="{{ baseHref }}stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="{{ baseHref }}stylesheets/bootstrap-theme.min.css" rel="stylesheet">
    <link href="{{ baseHref }}stylesheets/style.css" rel="stylesheet"/>


    <script src="{{ baseHref }}javascripts/jquery-2.1.4.min.js" type="text/javascript"></script>
</head>
<body style="background: white;">


<div class="container-fluid">

    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <h3 style="color: #3a33d1">LOGIN - MONGO ADMIN </h3>
        </div>
    </div>
    <div class="row" style="padding-top: 2%;padding-bottom: 5%">
        <!--<div class="col-md-12">-->
        <div class=" col-md-4 col-md-offset-4 ">
            <div class="row" style="background-color: gainsboro;">
                <div class="col-md-5 col-md-offset-2" style="margin-bottom:15px;margin-top:15px">
                </div>
                <div class="row">
                    <div class="col-md-9 col-md-offset-2" style="margin-bottom:15px">

                        <input type="text" class="form-control" style="width: 80%" id="UserName" placeholder="UserName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9 col-md-offset-2" style="margin-bottom:15px">
                        <input type="password" class="form-control"  style="width: 80%" id="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-4" style="margin-bottom:15px">
                        <button  class="btn btn-success login" id="login" onclick="loginCheck()">
                            LOGIN
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<script>


    function loginCheck(){
        var UserName = $("#UserName").val();
        var password = $("#password").val();

        console.log(UserName, "UserName");
        console.log(password, "password");


        $.ajax({
            url: '/login',
            type: 'get',
            contentType: 'application/x-www-form-urlencoded',
            data: {UserName:UserName,password:password},
            success: function(data){
                console.log(data,"data");
                if(data.status){

                    window.location.href="/data";
                }
                else{
                    alert('INVALID PASSWORD AND EMAIL')
                }



            },
            error: function(errorThrown ){

            }
        });
    }

</script>


</body>
</html>
